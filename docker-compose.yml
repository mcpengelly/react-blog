myapp:
  build: .
  ports:
   - "8001:9000"
  links:
    - db
  environment:
    - PGHOST=db
    - PGDATABASE=postgres
    - PGUSER=postgres
    - BURNER_PASS=iAmABurner
    - HOSTNAME=http://mattpengelly.com
  volumes:
    - /var/lib/postgres

nginx-proxy:
  image: jwilder/nginx-proxy
  volumes_from:
    - myapp
  links:
    - myapp:myapp
  ports:
    - "80:80"
